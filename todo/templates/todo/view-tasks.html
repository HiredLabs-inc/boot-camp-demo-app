{% extends 'base.html' %}

{% block content %}
        <h3 style="">Tasks</h3>
	 {% if tasks %}
          <div class="table-responsive-sm">
            <table class="table table-hover">
              <tr>
                <th>Title</th>
                <th>Due</th>
                <th>Status</th>
                <th></th>
              </tr>
              {% for task in tasks %}
              <tr>
                <td>
                    <a href="{% url 'todo:update-task' task.id %}">
                        {{ task.title }}
                    </a>
                </td>
                <td>{{ task.due }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <a class="btn" href="{% url 'todo:delete-task' task.id %}">
                        Delete Task
                    </a>
                </td>
              </tr>
		{% endfor %}
            </table>

	{% else %}
		<p>No tasks found.</p>
	{% endif %}

	<div class="row">
	    <div class="container">
	        <a class="btn btn-primary" href="{% url 'todo:create-task' %}">Add Task</a>
	    </div>
	</div>

{% endblock %}
